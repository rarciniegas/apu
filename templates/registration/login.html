{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ms-2" type="submit">Log In</button>
</form>
{% endblock content %}
